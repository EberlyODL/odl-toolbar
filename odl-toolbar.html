<!--
`odl-toolbar`


@demo demo/index.html 
-->

<dom-module id="odl-toolbar">
  <template>
    <style>
      :host {
        position: relative;
        z-index: 100;
      }
      app-header {
        background-color: #333333;
        color: white;
        display: flex;
      }
      :host[align="right"] app-header {
        justify-content: flex-end;
      }
      :host[align="center"] app-header {
        justify-content: center;
      }
      odl-logo {
        height: 64px;
        --logo-size: 64px;
      }
      .paper-item-link {
        color: inherit;
        text-decoration: none;
      }
      paper-tabs {
        --paper-tabs-selection-bar-color: #333333;
      }
      paper-tab[link] a {
        @apply(--layout-horizontal);
        @apply(--layout-center-center);
        color: #333333;
        text-decoration: none;
        padding: 0 .8em;
        padding: 0 2vw;
        color: white;
      }
      .desktop-tabs {
        flex: 0 1 auto;
        justify-content: flex-end;
        align-items: flex-end;
      }
      .desktop-tab {
        justify-content: flex-end;
      }
    </style>

    <iron-media-query query="(min-width: 600px)" query-matches="{{wide}}"></iron-media-query>
    <app-header fixed>
      <app-toolbar>
        <template is="dom-if" if="{{!wide}}">
          <paper-icon-button icon="menu" onclick="drawer.toggle()"></paper-icon-button>
        </template>
        <div class="logo">
          <odl-logo></odl-logo>
        </div>
        <template is="dom-if" if="{{wide}}">
          <paper-tabs class="desktop-tabs" selected="0" noink>
            <template is="dom-repeat" items="{{items}}">
              <paper-tab class="desktop-tab" link>
                <a href="{{item.url}}">{{item.title}}</a>
              </paper-tab>
            </template>
          </paper-tabs>
        </template>
        <odl-carticon self-aware url="/cart"></odl-carticon>
      </app-toolbar>
    </app-header>
    <template is="dom-if" if="{{!wide}}">
      <app-drawer id="drawer" swipe-open>
        <paper-menu selected="0">
          <template is="dom-repeat" items="{{items}}">
            <a class="paper-item-link" href="{{item.url}}"><paper-item>{{ item.title }}</paper-item></a>
          </template>
        </paper-menu>
      </app-drawer>
    </template>
    <iron-ajax
        auto
        url="/api/v3/toolbar/items"
        handle-as="json"
        last-response="{{items}}"></iron-ajax>
  </template>

  <script>
    Polymer({

      is: 'odl-toolbar',

      properties: {
        align: {
          type: String,
          value: 'left',
          reflectToAttribute: true
        },
        items: {
          type: Array,
          value: function() {
            return [
              {
                title: "Home",
                url: "/home"
              },
              {
                title: "Who we are",
                url: "/about"
              },
              {
                title: "What we do",
                url: '/initiatives'
              },
              {
                title: "Resources",
                url: "/resources"
              },
              {
                title: "Blog",
                url: "/blog"
              },
              {
                title: "Contact",
                url: "/contact"
              },
            ]
          }
        }
      }
    });
  </script>
</dom-module>
